<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr/>
    <ul class="list-group">
      <li style="list-style: none">
        <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredients; let id = index"
        (click)="onEditItem(id)">
          {{ ingredient.name }} ({{ ingredient.amount }})
        </a>
      </li>
    </ul>
  </div>
</div>
